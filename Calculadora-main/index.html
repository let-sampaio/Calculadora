<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/html" src="Calculadora.js"></script>
</head>
<body>
    <div class="calculadora">
        <div class="display">
            <div class="buttons">
                <button class="bg-lilas">C</button>
                <button class="bg-lilas">±</button>
                <button class="bg-lilas">%</button>
                <button class="bg-roxo">÷</button>

                <button class="bg-rosa">7</button>
                <button class="bg-rosa">8</button>
                <button class="bg-rosa">9</button>
                <button class="bg-roxo">X</button>

                <button class="bg-rosa">4</button>
                <button class="bg-rosa">5</button>
                <button class="bg-rosa">6</button>
                <button class="bg-roxo">-</button>

                <button class="bg-rosa">1</button>
                <button class="bg-rosa">2</button>
                <button class="bg-rosa">3</button>
                <button class="bg-roxo">+</button>

                <button class="bg-rosa button-zero">0</button>
                <button class="bg-rosa">,</button>
                <button class="bg-roxo">=</button>
                
            </div>
        </div>
    </div>
    
</body>
</html>
